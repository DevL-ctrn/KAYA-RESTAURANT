<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #111827;
    }.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

h1 {
  font-size: 26px;
  margin-bottom: 20px;
  text-align: center;
}

.pedido {
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 20px;
  background-color: #f9fafb;
}

.pedido h3 {
  margin: 0 0 8px;
  font-size: 18px;
}

.info {
  font-size: 14px;
  margin-bottom: 6px;
}

.badge {
  display: inline-block;
  background-color: #10b981;
  color: white;
  font-size: 13px;
  padding: 4px 10px;
  border-radius: 8px;
  margin-left: 8px;
}

.countdown {
  font-weight: bold;
  color: #ef4444;
  margin-top: 10px;
}

.btns {
  margin-top: 14px;
}

button {
  background-color: #d43f20;
  border: none;
  color: white;
  padding: 8px 14px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-right: 10px;
}

button:hover {
  background-color: #d43f20;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Meus Pedidos</h1><div class="pedido">
  <h3>Bolo de Chocolate <span class="badge">Em preparação</span></h3>
  <div class="info">Quantidade: 3</div>
  <div class="info">Categoria: Sobremesa</div>
  <div class="info">Reserva: 13/07/2025 às 08:30</div>
  <div class="info">Senha: #P3482</div>
  <div class="countdown">Tempo restante: 00:45:32</div>
  <div class="btns">
    <button>Adiamento</button>
    <button>Ajustar Horário</button>
  </div>
</div>

<div class="pedido">
  <h3>Cocktail de morango <span class="badge" style="background:#f59e0b;">Pronto para levantamento</span></h3>
  <div class="info">Quantidade: 2</div>
  <div class="info">Categoria: Bebidas</div>
  <div class="info">Reserva: 13/07/2025 às 07:00</div>
  <div class="info">Senha: #P3391</div>
  <div class="btns">
    <button>Confirmar Levantamento</button>
    <button>Reagendar</button>
  </div>
</div>

  </div>
</body>
</html>
